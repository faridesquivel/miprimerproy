<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Text</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/main.css">
    <script src="quiet.js"></script>
    <script src="sendtext.js"></script>
    <script src="quiet-emscripten.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="page-header ph1">
              <small>Universidad Autónoma del Estado de México</small> <br>
              <small>Facultad de Ingeniería</small>
        </h1>    
    </div>
    <div class="container-fluid text-center je">
        <div class="hidden" data-quiet-profile-name="audible"></div>
        <h1>Transmisión de texto</h1>
        <h4>Listo para enviar...</h2>
        <section>
        <div class="hidden" data-quiet-warning></div>
        <div class="form-group">
          <textarea placeholder="Inserta el texto a enviar aquí..." autofocus="true" autocapitalize="none" autocomplete="off" spellcheck="off" class="form-control" style="resize:none" rows="8" data-quiet-text-input></textarea>
        </div>
        <button type="button" class="btn btn-primary" style="width:100%" data-quiet-send-button data-quiet-sending-text="Sending...">Send</button>
        </section>
      </div>
    </div>  
  </body>
</html>
